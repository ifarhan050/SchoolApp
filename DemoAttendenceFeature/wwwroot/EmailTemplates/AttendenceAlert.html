<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
	<meta charset="utf-8"> <!-- utf-8 works for most cases -->
	<meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
	<meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

	<title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->
	<!-- CSS Reset : BEGIN -->
	<style>
		* {
			font-family: 'Lato', sans-serif;
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		img {
			-ms-interpolation-mode: bicubic;
		}

		html,
		body {
			margin: 0 auto !important;
			padding: 0 !important;
			height: 100% !important;
			width: 100% !important;
		}

		.mail-container {
			display: block;
			max-width: 600px;
			text-align: center;
			margin: 0 auto;
			background-color: #0776BC;
		}

		@media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
			u ~ div .email-container {
				min-width: 320px !important;
			}

		}
		/* iPhone 6, 6S, 7, 8, and X */
		@media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
			u ~ div .email-container {
				min-width: 375px !important;
			}
		}
		/* iPhone 6+, 7+, and 8+ */
		@media only screen and (min-device-width: 414px) {
			u ~ div .email-container {
				min-width: 414px !important;
			}
		}

		.icebox-logo {
			margin: 20px 0;
		}

		.fridgeoff-img {
			margin: 20px 0;
			border-radius: 30px;
		}

		.table-container {
			width: 100%;
			padding: 5px;
			border-radius: 10px;
			text-align: center;
			color: white;
			box-sizing: border-box;
		}

        .fridge-detials {
			margin:30px 0 0 0;
        }
        .detail-item {
            display: flex;
            align-items: center;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
            max-height: 50px;
            width: 50%;
            height: 60px;
            border: solid 2px rgb(255, 255, 255);
        }

		.detail-heading {
			width: 100%;
			height: 100%;
			background-color: rgb(255, 255, 255) !important;
			box-sizing: border-box;
			display: flex;
			padding: 0 5px;
			color: #000000;
		}

			.detail-heading h2 {
				font-size: 1rem;
				margin: auto;
			}

			.detail-heading p {
				font-size: 10px;
				margin: 0;
			}

		.detail-item img {
			margin: auto 5px;
		}

		footer {
			background-color: #c74c2a !important;
			padding: 10px 0;
			margin: 60px 0;
			text-align: center;
		}

            footer b p {
                color: #ffffff;
            }

            footer a {
                text-decoration: none;
                color: #ffffff98 !important;
                font-weight: 700
            }
	</style>
</head>

<body>
<div class="mail-container">	
	<div>
		<img class="icebox-logo" src="https://rerp.braincrop.net/images/schoolware.png" width="50%" alt=""> 
	</div>
	<div>
		<img class="fridgeoff-img" src="https://www.icegif.com/wp-content/uploads/2023/09/icegif-492.gif" width="160px"  alt="">
	</div>
    
	<div class="table-container">
	  <h1>ATTENDANCE TRANSACTION</h1>
	  <p>Please Find Your <b>{{Name}}'s</b> Today's Attendance Transaction Below:</p>    
		<div class="fridge-detials">
		 {{detailitems}}        
		</div>
	</div>

    <footer>
		<b><p style="font-size:11px">Copyright Â© School Ware. All rights reserved.</p></b>
		<b><p style="font-size:11px"><i>Powered by <a href="https://braincrop.net" target="_blank" ></i>BrainCrop Solution.</a></p></b>
	</footer>


</div>

	
</body>
</html>
